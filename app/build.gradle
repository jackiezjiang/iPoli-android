apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'jacoco'
android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    dexOptions {
        javaMaxHeapSize "2g"
        preDexLibraries true
        dexInProcess true
    }

    defaultConfig {
        applicationId "io.ipoli.android"
        multiDexEnabled true
        minSdkVersion 21
        targetSdkVersion 24
        versionCode 74
        versionName "1.8.2"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug { 
            testCoverageEnabled = true 
        } 
        
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    apt 'com.google.dagger:dagger-compiler:2.6.1'
    apt 'com.jakewharton:butterknife-compiler:8.4.0'

    testCompile 'junit:junit:4.12'
    testCompile 'org.hamcrest:hamcrest-library:1.3'
    testCompile 'joda-time:joda-time:2.9.4'
    compile 'com.google.firebase:firebase-database:9.4.0'
    compile 'com.facebook.android:facebook-android-sdk:4.14.1'
    compile 'com.google.code.gson:gson:2.7'
    compile 'com.android.support:appcompat-v7:24.2.0'
    compile 'com.android.support:design:24.2.0'
    compile 'com.android.support:recyclerview-v7:24.2.0'
    compile 'com.android.support:support-v4:24.2.0'
    compile 'com.android.support:multidex:1.0.1'
    compile 'com.jakewharton:butterknife:8.4.0'
    compile 'com.squareup:otto:1.3.8'
    compile 'com.google.dagger:dagger:2.6.1'
    compile 'org.ocpsoft.prettytime:prettytime:4.0.0.Final'
    compile 'org.ocpsoft.prettytime:prettytime-nlp:4.0.0.Final'
    compile 'com.github.paolorotolo:appintro:4.0.0'
    compile 'io.reactivex:rxandroid:1.1.0'
    compile 'io.reactivex:rxjava:1.1.3'
    compile 'com.trello:rxlifecycle:0.6.1'
    compile 'com.trello:rxlifecycle-components:0.6.1'
    compile 'net.danlew:android.joda:2.9.4.1'
    compile 'com.flurry.android:analytics:6.2.0'
    compile 'com.github.sundeepk:compact-calendar-view:1.8.9'
    compile 'me.everything:providers-android:1.0.1'
    compile 'de.hdodenhof:circleimageview:2.1.0'
    compile 'com.github.PhilJay:MPAndroidChart:v2.2.5'
    compile 'com.github.devlight:infinitecycleviewpager:1.0.2'
}

jacoco {
toolVersion = "0.7.5.201505241946"
}


task jacocoTestCoverageReport(type: JacocoReport, dependsOn:"test") {
	
    group = "Reporting"
    description = "Generate Jacoco coverage reports"

    sourceDirectories = files('src/main/java/io/ipoli/android')
    executionData = files("${buildDir}/jacoco/allTests.exec")

    reports {
        xml.enabled = true
        html.enabled = true
        //xml.destination = "${buildDir}/reports/jacoco/tests/release/jacocoTestReport.xml"
        //html.destination = "${buildDir}/reports/jacoco/tests/release"
    }

    afterEvaluate {
        classDirectories = files(classDirectories.files.collect {
            fileTree(dir: ${buildDir}/classes/main,
                    exclude: [
                              '**/support/**',
                              '**/com/**',
                              ])
        })
    }
    
}


apply plugin: 'com.google.gms.google-services'
